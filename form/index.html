<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/stylereg.css" />
    <link rel="stylesheet" href="./css/stylelog.css" />
  </head>

  <body>

<form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="" id = "Fname">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" placeholder="" required="" id = "Lname">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="text" placeholder="" required="" id = "Uname">
        <span>Username</span>
    </label> 
        
    <label>
        <input class="input" type="password" placeholder="" required="" id = "Pword">
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" placeholder="" required="" id = "CPword">
        <span>Confirm password</span>
    </label>
    <button id = "btn" class="submit">Submit</button> 
    <p class="signin">Already have an acount ? <a id = "signIn" href="#">Signin</a> </p>
</form>
<script src="./script.js"></script>
  </body>
</html>
